<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{ 'feedback.header' | translate:params }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        {{ 'close' | translate:params }}
      </ion-button>
    </ion-buttons>
    <sync-spinner-component slot="primary"></sync-spinner-component>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab class="big-fab" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="attach"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="addFile()" color="primary">
        <ion-icon name="folder"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="addPhotoUsingCamera()" color="primary">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="addVideoUsingCamera()" color="primary">
        <ion-icon name="videocam"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <div *ngIf="model.attached_file">
    <div class="ion-text-center">
      <img *ngIf="model.isImageFile()"
           (click)="openFile(model.getApiFilePath(), model.TABLE_NAME, model.attached_file)"
           [src]="model.getFileImagePath()"
      >
      <div *ngIf="model.isVideoFile()"
           (click)="openFile(model.getApiFilePath(), model.TABLE_NAME)"
      >
        <div *ngIf="model.isExistThumbOfFile()">
          <img [src]="model.getFileImagePath()"/>
          <ion-icon name="videocam"
                    class="videocam-icon"
                    slot="end"
                    style="font-size: 50px;"
          >
          </ion-icon>
        </div>
        <ion-icon *ngIf="!model.isExistThumbOfFile()"
                  name="videocam"
                  class="videocam-icon"
                  slot="start"
        >
        </ion-icon>
      </div>
      <ion-icon name="musical-notes"
                class="videocam-icon"
                slot="start"
                *ngIf="model.isAudioFile()"
      >
      </ion-icon>
      <ion-icon *ngIf="!model.isExistFormatFile()"
                class="cloud-upload"
                name="cloud-upload"
      >
      </ion-icon>
    </div>
  </div>
  <form>
    <ion-list>
      <ion-item>
        <ion-label>
          {{ 'title' | translate:params }}
        </ion-label>
        <ion-input
                [(ngModel)]="model.title"
                name="title"
                placeholder="{{ 'title' | translate:params }}"
                clear-input
        >
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          {{ 'feedback.Description' | translate:params }}
        </ion-label>
        <ion-textarea [(ngModel)]="model.description"
                      name="description"
                      rows="8"
                      cols="33"
                      style="display: block;"
        >
        </ion-textarea>
      </ion-item>
    </ion-list>
    <ion-button slot="start" (click)="save()">
      <ion-icon slot="start" name="save"></ion-icon>
      {{ 'save' | translate:params }}
    </ion-button>
    <ion-button *ngIf="model.id"
                color="danger"
                size="default"
                fill="outline"
                slot="end"
                (click)="showDeleteAlert()"
    >
      <ion-icon slot="start" name="trash"></ion-icon>
      {{ 'delete' | translate:params }}
    </ion-button>
  </form>
</ion-content>
