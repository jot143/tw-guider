<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{ 'feedback.header' | translate:params }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        {{ 'close' | translate:params }}
      </ion-button>
    </ion-buttons>
    <sync-spinner-component slot="primary"></sync-spinner-component>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot (click)="addFile()">
    <ion-fab-button>
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div *ngIf="model.attached_file">
    <div class="ion-text-center">
      <img *ngIf="model.isImageAttachedFile()"
           (click)="openFile(model.getApiFilePath(), model.TABLE_NAME, model.attached_file)"
           [src]="model.getFile()"
      >
      <ion-icon name="videocam"
                class="videocam"
                slot="start"
                *ngIf="model.isVideoAttachedFile()"
                (click)="openFile(model.getApiFilePath(), model.TABLE_NAME)"
      >
      </ion-icon>
      <ion-icon class="cloud-upload" *ngIf="!model.isImageAttachedFile() && !model.isVideoAttachedFile()" name="cloud-upload"></ion-icon>
    </div>
  </div>
<!--  <img slot />-->
  <form>
    <ion-list>
      <ion-item>
        <ion-label>
          {{ 'title' | translate:params }}
        </ion-label>
        <ion-input
                [(ngModel)]="model.title"
                name="title"
                placeholder="{{ 'title' | translate:params }}"
                clear-input
        >
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          {{ 'feedback.Description' | translate:params }}
        </ion-label>
        <ion-textarea rows="8" cols="33" name="description" [(ngModel)]="model.description"
                      style="display: block;"
        >
        </ion-textarea>
      </ion-item>
    </ion-list>

    <ion-button slot="start" (click)="save()">
      <ion-icon slot="start" name="save"></ion-icon>
      {{ 'save' | translate:params }}
    </ion-button>
    <ion-button *ngIf="model.id"
                color="danger" size="default" fill="outline" slot="end"
                (click)="showDeleteAlert()">
      <ion-icon slot="start" name="trash"></ion-icon>
      {{ 'delete' | translate:params }}
    </ion-button>
  </form>
</ion-content>
