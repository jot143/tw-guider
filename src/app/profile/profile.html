<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{ 'profile.header' | translate:{name:authService.auth.username} }}
    </ion-title>
    <sync-spinner-component slot="primary"></sync-spinner-component>
    <language-selector-component slot="primary"></language-selector-component>
  </ion-toolbar>
</ion-header>

<style>
  ion-content {
    text-align: center;
  }
</style>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      {{ 'profile.Profile' | translate:params }}
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-icon name="logo-twitter" item-start></ion-icon>
        {{ 'profile.ID' | translate:params }}
        <ion-badge item-end>{{ authService.auth.userId }}</ion-badge>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <synchronization-component></synchronization-component>
</ion-content>
