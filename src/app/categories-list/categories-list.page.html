<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{ 'guide-categories.header' | translate:params }}
    </ion-title>
    <sync-spinner-component slot="primary"></sync-spinner-component>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar animated="true"
                   autocomplete="on"
                   debounce="250"
                   placeholder="{{ 'search' | translate:params }}"
                   (ionChange)="searchGuides($event)"
    >
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <span *ngIf="isLoadedContent">
    <div *ngFor="let guideCategory of guideCategories; trackBy: trackByFn">
      <div *ngIf="guideCategory.guidesCount">
          <ion-grid class="guides" [routerLink]="['/guides/' + guideCategory.idApi]">
          <ion-row>
            <ion-col>
              <h4>
                {{ guideCategory.name }}
              </h4>
            </ion-col>
            <ion-col style="display: block;">
              <h4 class="ion-text-end">
                {{ guideCategory.guidesCount }}
              </h4>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  </span>

</ion-content>
