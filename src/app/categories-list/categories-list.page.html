<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{ 'guides.header' | translate:params }}
    </ion-title>
    <sync-spinner-component slot="primary"></sync-spinner-component>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar animated="true"
                   autocomplete="on"
                   debounce="250"
                   placeholder="{{ 'search guides' | translate:params }}"
                   (ionChange)="searchGuides($event)"
    >
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" class="ion-padding-horizontal">
  <span *ngIf="isLoadedContent">
    <h4>{{ 'guide-categories.categories' | translate:params }}</h4>
    <ion-list class="guide-categories">
      <div *ngFor="let guideCategory of guideCategories; trackBy: trackByFn">
        <div *ngIf="guideCategory.guidesCount">
                <ion-item button detail [routerLink]="['/guides/' + guideCategory.idApi]"
                            class="guide-category"
                            lines="full"
                            inset="true"
                >
                  <ion-label slot="start">{{ guideCategory.name }}</ion-label>
                  <ion-badge color="medium" slot="end">{{ guideCategory.guidesCount }}</ion-badge>
                </ion-item>
        </div>
      </div>
    </ion-list>
  </span>
</ion-content>
