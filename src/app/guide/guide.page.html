<style>
    :root {
        --ion-safe-area-top: 20px;
        --ion-safe-area-bottom: 22px;
    }
    .swiper-slide {
        display: block;
    }
    ion-slide > h2 {
        margin-top: 2.8rem;
    }
</style>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Guide: {{ guide.title }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <div *ngIf="guideSteps.length === 0">
        No information here yet.
    </div>
    <ion-slides  *ngIf="guideSteps.length > 0"
                 pager="true"
                 [options]="slideOpts"
    >
      <ion-slide *ngFor="let step of guideSteps">
              <img *ngIf="step.isImageAttachedFile()"
                   (click)="openFile(step.getApiFilePath(), step.getLocalFilePath())"
                   src="{{ step.getFile() }}"
                   imageViewer
              >
              <ion-icon name="videocam"
                        class="videocam"
                        slot="start"
                        *ngIf="step.isVideoAttachedFile()"
                        (click)="openFile(step.getApiFilePath(), step.getLocalFilePath())"
              >
              </ion-icon>
              <img *ngIf="!step.isImageAttachedFile() && !step.isVideoAttachedFile()" src="/assets/placeholder.jpg" imageViewer>
          <h2>{{step.title}}</h2>
          <p [innerHTML]="step.description_html"></p>
      </ion-slide>
    </ion-slides>
</ion-content>
