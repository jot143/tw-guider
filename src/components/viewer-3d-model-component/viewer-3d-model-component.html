<div #domObj
     class="three-model"
     style="height: 100%;width:100%;"
>
    <div *ngIf="isRotateModel"
         (click)="stopAutoRotation()"
         style="height: 100%;width:100%;opacity: 0;position:absolute;"
    >
    </div>
    <ion-spinner *ngIf="!isRendered"
                 style="color: green;font-size: 20px; height: 100%;width: calc(100% - 100px);"
                 name="crescent"
    >
    </ion-spinner>
</div>
