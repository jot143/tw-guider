<div class="preview-wrapper" [ngClass]="{'mini':mini}">
    <!-- audio  -->
    <img src="../../assets/icon/musical-note.svg" *ngIf="model.isAudioFile()"
        (click)="openFile(model.getFileName(), model.getFileUrl(), model.TABLE_NAME, model.title)" class="grayoutimage">

    <!-- video -->
    <div *ngIf="model.isVideoFile()"
        (click)="openFile(model.getFileName(), model.getFileUrl(), model.TABLE_NAME, model.title)"
        [ngClass]="{'video-with-thumbnail': model.isExistThumbOfFile()}">
        <img *ngIf="model.isExistThumbOfFile()" [src]="model.getFileImagePath()" />
        <ion-icon *ngIf="model.isExistThumbOfFile()" name="videocam" class="videocam-icon" slot="start"> </ion-icon>
        <img *ngIf="!model.isExistThumbOfFile()" [src]="'/assets/videooverlay.png'" />
    </div>

    <!-- image -->
    <img *ngIf="model.isImageFile()"
        (click)="openFile(model.getFileName(), model.getFileUrl(), model.TABLE_NAME, model.title)"
        [src]="model.getFileImagePath()" />

    <!-- pdf -->
    <img src="../../assets/icon/document-text.svg" class="grayoutimage" *ngIf="model.isPdf()"
        (click)="openFile(model.getFileName(), model.getFileUrl(), model.TABLE_NAME, model.title)"
        style="width: auto!important;">

    <div *ngIf="model.is3dFile()" style="width: 100%; height: 100%; position:relative;">
        <ion-icon (click)="openFile(model.getFileName(), model.getFileUrl(), model.TABLE_NAME, model.title)"
            name="search"
            style="position: absolute; bottom: 0; right: 0; padding: 15px; font-size: 50px; z-index: 1000">
        </ion-icon>
        <viewer-3d-model-component [fileName]="model.filePath3d" [backgroundColor]="null" [fullScreen]="false"
            [madeUserIteractions]="false" [willStopRotate]="false">
        </viewer-3d-model-component>
    </div>

    <!-- undefined / null == true -->
    <img src="../../assets/icon/nofile.png" *ngIf="!model.isExistFormatFile()">

</div>
