<!-- media icons -->
<div *ngIf="floatingIcon" class="icon__wrapper">
    <div *ngIf="model.isVideoFile()">
        <!-- video -->
        <fa-icon [icon]="faVideo"></fa-icon>
    </div>

    <div *ngIf="model.is3dFile()">
        <!-- 3d  -->
        <fa-icon [icon]="faCubes"></fa-icon>
    </div>

    <div *ngIf="model.isAudioFile()">
        <!-- audio -->
        <ion-icon name="musical-note">
        </ion-icon>
    </div>

    <!-- <div *ngIf="model.isImageFile()"> -->
    <!-- image  -->
    <!-- <ion-icon name="image"></ion-icon>
    </div> -->

    <div *ngIf="model.isPdf()">
        <!-- pdf  -->
        <fa-icon [icon]="faFilePdf" *ngIf="model.isPdf()"></fa-icon>
    </div>
</div>

<div class="preview-wrapper" [ngClass]="{'mini':mini}">
    <!-- audio  -->
    <img src="model.getFileImagePath()" *ngIf="model.isAudioFile() && model.getFileImagePath() !==null"
        (click)="openFile(model.getFileName(), model.getFileUrl(), model.TABLE_NAME, model.title)" class="grayoutimage">
    <div *ngIf="model.isAudioFile() && model.getFileImagePath() == null" class="no__preview__show__icon">
        <ion-icon name="musical-note"></ion-icon>
    </div>

    <!-- video -->
    <fa-icon [icon]="faVideo" *ngIf="model.isVideoFile() && isthumbnail" class="thumbnails__icon"></fa-icon>

    <div *ngIf="model.isVideoFile()" style="position: relative;"
        (click)="openFile(model.getFileName(), model.getFileUrl(), model.TABLE_NAME, model.title)"
        [ngClass]="{'video-with-thumbnail': model.isExistThumbOfFile()}">
        <img *ngIf="model.isExistThumbOfFile()" [src]="model.getFileImagePath()" />
        <img *ngIf="!model.isExistThumbOfFile()" [src]="'/assets/videooverlay.png'" />
    </div>

    <!-- image -->
    <img *ngIf="model.isImageFile() && model.getFileImagePath() !==null"
        (click)="openFile(model.getFileName(), model.getFileUrl(), model.TABLE_NAME, model.title)"
        [src]="model.getFileImagePath()" />
    <div *ngIf="model.isImageFile() && model.getFileImagePath() == null" class="no__preview__show__icon">
        <ion-icon name="image"></ion-icon>
    </div>

    <!-- pdf -->
    <img [src]="model.getFileImagePath(guideAssetModelFileMapIndexEnum.PDF_FILE_IMAGE)" class="grayoutimage"
        *ngIf="model.getFileImagePath(guideAssetModelFileMapIndexEnum.PDF_FILE_IMAGE) !==null && model.isPdf()"
        (click)="openFile(model.getFileName(), model.getFileUrl(), model.TABLE_NAME, model.title)"
        style="width: auto!important;">

    <fa-icon [icon]="faFilePdf" *ngIf="model.isPdf() &&  isthumbnail" class="thumbnails__icon"></fa-icon>

    <div *ngIf="model.isPdf() &&  model.getFileImagePath(guideAssetModelFileMapIndexEnum.PDF_FILE_IMAGE) == null"
        class="no__preview__show__icon">
        <fa-icon [icon]="faFilePdf" *ngIf="model.isPdf()"></fa-icon>
    </div>

    <!-- 3d model -->
    <div *ngIf="model.is3dFile()"
        style="width: 100%; height: 100%; position:relative;display: flex; align-items: center;justify-content: center">

        <fa-icon [icon]="faExpand" *ngIf="!isthumbnail"
            (click)="openFile(model.getFileName(), model.getFileUrl(), model.TABLE_NAME, model.title)"
            style="position: absolute; bottom: 0; right: 0;"></fa-icon>

        <fa-icon [icon]="faCubes" style="font-size: 1.8rem;" *ngIf="isthumbnail"></fa-icon>

        <viewer-3d-model-component *ngIf="!isthumbnail" [fileName]="model.getFilePath()" [backgroundColor]="null"
            [fullScreen]="false" [madeUserIteractions]="false" [willStopRotate]="false"
            style="height: 100%; width:100%">
        </viewer-3d-model-component>
    </div>

    <!-- text -->
    <div (click)="openAssetTextModal()"
        *ngIf="!model.is3dFile() && !model.isAudioFile() && !model.isVideoFile() && !model.isImageFile() && !model.isPdf()">
        <ion-icon class="asset__icons" src="../../assets/icon/text.svg" style="font-size: 4.2rem;"
            [ngClass]="{'thumbnail' : isthumbnail}"></ion-icon>
    </div>
</div>
