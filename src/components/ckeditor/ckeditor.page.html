<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button style="display: contents!important;color: #fff;" (click)="onDone()"></ion-back-button>
    </ion-buttons>

    <ion-title> {{ 'CKEditor.header' | translate }}</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="onDone()"> Done </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ckeditor class="main_editor" name="mainEditor" [editor]="Editor" [(ngModel)]="ckeditorContent" [config]="ckeConfig" (ionChange)="onChanges($event)"></ckeditor>
</ion-content>
