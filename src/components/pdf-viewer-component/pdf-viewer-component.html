<ion-header>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button (click)="dismiss()">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="vertical-align-content ion-text-center black-background">
    <ng2-pdfjs-viewer style="height: 100%;width: 100%;" #viewer class="fill" viewerId="MyID2" locale="en-US"></ng2-pdfjs-viewer>
</ion-content>
<ion-footer class="ion-padding ion-text-center">
    {{ fileTitle }}
</ion-footer>
