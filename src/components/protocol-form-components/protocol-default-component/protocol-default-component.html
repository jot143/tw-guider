<ion-item *ngIf="!protocol[protocol.COL_ID] ||
                 protocol.canEditProtocol ||
                 (protocol.workflowStep && protocol.workflowStep.type !== 'final')"
>
<ion-label>
        <span>
            Protocol file
        </span>
    </ion-label>
    <span class="ion-align-items-end">
        <ion-button (click)="editProtocolFile()">Edit</ion-button>
    </span>
</ion-item>
